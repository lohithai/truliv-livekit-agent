# Docker Compose for Truliv LiveKit Self-Hosted Stack
# Run: docker compose -f deploy/docker-compose.yaml up -d

services:
  redis:
    image: redis:7-alpine
    command: redis-server /etc/redis/redis.conf
    volumes:
      - ./redis.conf:/etc/redis/redis.conf
      - redis-data:/data
    network_mode: host
    restart: unless-stopped

  livekit:
    image: livekit/livekit-server:latest
    command: --config /etc/livekit.yaml
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml
    network_mode: host
    depends_on:
      - redis
    restart: unless-stopped

  caddy:
    image: livekit/caddyl4:latest
    command: run --config /etc/caddy.yaml --adapter yaml
    volumes:
      - ./caddy.yaml:/etc/caddy.yaml
      - caddy-data:/data/caddy
    network_mode: host
    depends_on:
      - livekit
    restart: unless-stopped
    cap_add:
      - NET_BIND_SERVICE

  sip:
    image: livekit/sip:latest
    volumes:
      - ./sip-config.yaml:/sip/config.yaml
    network_mode: host
    depends_on:
      - livekit
      - redis
    environment:
      - SIP_EXTERNAL_IP=13.206.6.200
      - SIP_PORT_SIP=5060
      - SIP_PORT_MEDIA_START=20000
      - SIP_PORT_MEDIA_END=20500
    restart: unless-stopped

  truliv-agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    network_mode: host
    depends_on:
      - livekit
    env_file:
      - .env
    environment:
      # LiveKit
      - LIVEKIT_URL=ws://localhost:7880
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      # AI Services
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - CARTESIA_API_KEY=${CARTESIA_API_KEY}
      - SARVAM_API_KEY=${SARVAM_API_KEY}
      # Warden API (Truliv property management)
      - WARDEN_API_BASE_URL=${WARDEN_API_BASE_URL}
      - WARDEN_API_KEY=${WARDEN_API_KEY}
      # MongoDB
      - MONGODB_CONNECTION_STRING=${MONGODB_CONNECTION_STRING}
      # LeadSquared CRM
      - LEADSQUARED_ACCESS_KEY=${LEADSQUARED_ACCESS_KEY}
      - LEADSQUARED_SECRET_KEY=${LEADSQUARED_SECRET_KEY}
      # SIP / Agent
      - SIP_TRUNK_OUTBOUND_ID=${SIP_TRUNK_OUTBOUND_ID}
      - AGENT_NAME=${AGENT_NAME:-truliv-telephony-agent}
    restart: unless-stopped

volumes:
  redis-data:
  caddy-data:
